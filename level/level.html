<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Selection</title>
    <link rel="stylesheet" href="level.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Select Your Level</h1>
        <div class="level-list">
            <button class="level-btn unlocked" onclick="selectLevel(1)">Level 1</button>
            <button class="level-btn unlocked" onclick="selectLevel(2)">Level 2</button>
            <button class="level-btn unlocked" onclick="selectLevel(3)">Level 3</button>
            <button class="level-btn locked" onclick="selectLevel(4)">Level 4</button>
            <button class="level-btn locked" onclick="selectLevel(5)">Level 5</button>
            <button class="level-btn locked" onclick="selectLevel(6)">Level 6</button>
        </div>
    </div>
    <script src="level.js"></script>
</body>
</html>
