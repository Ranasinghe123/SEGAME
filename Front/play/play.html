<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Game</title>
    <link rel="stylesheet" href="play.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <!-- Back Button -->
    <button class="back-btn" id="back-btn">Back</button>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <span>Score: <span id="score">0</span></span>
        <span>Level: <span id="level">1</span></span>
        <span>Progress: <span id="progress">1/10</span></span>
    </div>
    
    <!-- Game Box -->
    <div class="game-container">
        
        <!-- Timer Box -->
        <div class="timer-box">
            <span id="timer">60</span>
        </div>
        
        <!-- Definition Hint -->
        <p class="definition-hint" id="definition-hint">Loading hint...</p>

        <!-- Word Puzzle -->
        <p class="word-puzzle" id="word-puzzle">Loading...</p>
        
        <!-- Input Box -->
        <input type="text" id="answer" placeholder="Enter your answer">
        
        <!-- Error/Time Up Message -->
        <p id="error-msg" class="error-msg hidden"></p>
        
        <div class="button-group">
            <button class="submit-btn" id="submit-btn">Submit</button>
            <button class="close-btn" id="close-btn">Close</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Over</h2>
            <p>You ran out of time!</p>
            <button id="get-life-btn" class="btn">Get Extra Life</button>
            
        </div>
    </div>

    <!-- Modal for Banana Game -->
    <div id="banana-modal" class="modal">
        <div class="modal-content banana-content">
            <span class="close">&times;</span>
            <h2>Solve to Get Extra Life</h2>
            <div id="banana-container">
                <img id="banana-image" src="" alt="Banana Puzzle">
                <input type="text" id="banana-answer" placeholder="Enter your answer">
                <button id="banana-submit">Submit</button>
                <p id="banana-result" class="hidden"></p>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration Script -->

        const firebaseConfig = {

        firebase.initializeApp(firebaseConfig);
        
        // Get Firebase services
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>

    <!-- Game Script -->
    <script src="play.js"></script>
</body>
</html>
